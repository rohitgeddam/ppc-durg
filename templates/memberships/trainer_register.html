{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block styles %}
    <style>
        .cad {
            width: 50vw;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
{% endblock styles %}
{% block content-space %}
<div class="card shadow mb-4 cad">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Trainer Registeration</h6>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'trainer_register' %}">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary btn-custom" value="Register">
        </form>
    </div>
</div>

{% endblock content-space %}
